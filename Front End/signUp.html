
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-1">
        <p>Register</p>
        <input type="text" placeholder="First Name" id="firstName" class="text-edit"><br>
        <input type="text" placeholder="Last Name" id="lastName" class="text-edit"><br>
        <input type="text" placeholder="Age" id="age" class="text-edit age"><br>
        <input type="text" placeholder="Phone Number" id="phoneNumber" class="text-edit"><br>
        <input type="text" placeholder="Email Address" id="email" class="text-edit"><br>
        <input type="text" placeholder="Address" id="address" class="text-edit"><br>
        <input type="text" placeholder="Institute" id="institute" class="text-edit"><br>
        <input type="text" placeholder="Batch" id="batch" class="text-edit"><br>
        <input type="radio" placeholder="" id="male" name="gender" class="genderM" value="Male">Male
        <input type="radio" placeholder="" id="female" name="gender" class="gender" value="Female">Female<br>
        <!-- <input type="button" class="btn-SignUp btn-edit" id="btn-Reg" value="Sign Up"> -->
        <button type="submit" class="btn-SignUp btn-edit" id="btn-Reg">Sign Up</button>
      
    </div>
    

    <script src="js/app.js"></script>
